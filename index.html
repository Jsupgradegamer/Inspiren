<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiren.Shechudle</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --primary-color: #4b6cb7;
            --secondary-color: #182848;
            --background-color: #2c3e50;
            --neumorphic-light: #445b73;
            --neumorphic-dark: #1f2e3d;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ecf0f1;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            z-index: -1;
            animation: move-bg 20s infinite alternate;
        }

        @keyframes move-bg {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(-10%, -10%);
            }
        }

        .login-container {
            background: var(--background-color);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 20px 20px 60px var(--neumorphic-dark), -20px -20px 60px var(--neumorphic-light);
            width: 350px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: slide-in 1s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h2 {
            margin-bottom: 30px;
            font-size: 2.5em;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(75, 108, 183, 0.5);
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #bdc3c7;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: var(--background-color);
            color: #ecf0f1;
            box-shadow: inset 5px 5px 10px var(--neumorphic-dark), inset -5px -5px 10px var(--neumorphic-light);
            transition: box-shadow 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: inset 2px 2px 5px var(--neumorphic-dark), inset -2px -2px 5px var(--neumorphic-light), 0 0 10px rgba(75, 108, 183, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .login-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Particle Animation */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-20px) scale(1.1);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>

    <div class="particle" style="top: 10%; left: 20%; width: 10px; height: 10px;"></div>
    <div class="particle" style="top: 30%; left: 50%; width: 15px; height: 15px; animation-delay: 2s;"></div>
    <div class="particle" style="top: 60%; left: 80%; width: 8px; height: 8px; animation-delay: 4s;"></div>
    <div class="particle" style="top: 80%; left: 15%; width: 12px; height: 12px; animation-delay: 6s;"></div>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Log In</button>
        </form>
    </div>

    <script>
       
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === '000' && password === '000') {
                // Login successful, add user to local storage
                sessionStorage.setItem('user', '000');
                
                // Redirect to the authenticated page
                window.location.href = 'hi.html';
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>

</body>
</html>
